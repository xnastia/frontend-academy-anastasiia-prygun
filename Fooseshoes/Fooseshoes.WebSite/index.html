<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="scripts/dropdowns.js"></script>
    <script src="scripts/switchLoginRegister.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <header>
        <div id="logo-bar">
            <div id="logo-btn">
                <a href="index.html" id="logo">FOOSESHOES</a>
            </div>
            <div class="search-dropdown">
                <div id="logo-bar-search-btn">
                    <button type="button" onclick="showSearchDropdown()" class="logo-bar-btn">
                        SEARCH
                    </button>
                </div>
                <div id="search-dropdown" class="search-dropdown-content">
                </div>
            </div>
            <div id="logo-bar-login-btn">
                <button type="button" class="logo-bar-btn" data-toggle="modal" data-target="#myModal">
                    LOGIN or REGISTER
                </button>
            </div>
        </div>

        <div id="nav-bar">

        </div>

    </header>
    <main>
        <div class="container pb-modalreglog-container">
            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-offset-4">
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                         aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="input-group pb-modalreglog-input-group" id="modal-header">
                                        <button class="modal-nav-btn-active" id="login-btn" onclick="switchLoginRegister(this)">Login</button>
                                        <button class="modal-nav-btn" id="register-btn" onclick="switchLoginRegister(this)">
                                            Register
                                        </button>
                                    </div>
                                    <button type="button" class="close"
                                            data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <form id= "login-form">
                                        <div class="form-group">
                                            <label for="email">
                                                Email
                                                address
                                            </label>
                                            <div class="input-group pb-modalreglog-input-group">
                                                <input type="email"
                                                       class="form-control"
                                                       id="email"
                                                       placeholder="Email">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <div class="input-group pb-modalreglog-input-group">
                                                <input type="password"
                                                       class="form-control"
                                                       id="pws"
                                                       placeholder="Password">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-lock"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="register-form">
                                        <div class="form-group">
                                            <div id="pb-modalreglog-progressbar">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">
                                                Email
                                                address
                                            </label>
                                            <div class="input-group pb-modalreglog-input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user"></span>
                                                </span>
                                                <input type="email"
                                                       class="form-control"
                                                       id="inputEmail"
                                                       placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <div class="input-group pb-modalreglog-input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-lock"></span>
                                                </span>
                                                <input type="password"
                                                       class="form-control"
                                                       id="inputPws"
                                                       placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="confirmpassword">
                                                Confirm
                                                password
                                            </label>
                                            <div class="input-group pb-modalreglog-input-group">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-lock"></span>
                                                </span>
                                                <input type="password"
                                                       class="form-control"
                                                       id="inputConfirmPws"
                                                       placeholder="Confirm Password">
                                            </div>

                                        </div>
                                    </form>
                                    <form class="pb-modalreglog-form-reg" id="terms-form">
                                        <div class="form-group">
                                            <input type="checkbox" id="ch"
                                                   name="chs">
                                            I agree with <a href="#">
                                                terms
                                                and conditions.
                                            </a>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer" id="login-footer">
                                    <button type="button" class="modal-close-btn"
                                            data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button"
                                            class="modal-login-btn">
                                        Log in
                                    </button>
                                </div>
                                <div class="modal-footer" id="register-footer">
                                    <button type="button" class="modal-close-btn"
                                            data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button"
                                            class="modal-signup-btn">
                                        Sign up
                                    </button>
                                </div>
                            </div>                            
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </main>
    <p class="c">FOOSESHOES</p>
</body>
</html>
